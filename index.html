<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	
	<div class="container">
		<div class="toolbox">
			<div class="canvas-shape-changer" style="display:flex;">
				<input type="number" placeholder="change canvas height" id="canvas_height">
				<button id="canvas_height_default" class="btn primary">Default</button>
			</div>

			<div class="eraser">
				<button id="erase_canvas" class="btn primary">Eraser</button>
			</div>

			<div class="shape">
				<button id="line" class="btn primary">line</button>
			</div>

		</div>
		
		<div style="overflow:scroll;"><canvas></canvas></div>

		<div class="toolbar">
			<div class="toolbar-first" >
				<button class="btn" id="decrement">-</button>
				<span id="text">30</span>
				<button class="btn" id="increment">+</button>

				<input type="color" id="color">
			</div>

			<div class="clear">
				<button id="clear">clear</button>
			</div>
		</div>
	</div>



<script src="index.js"></script>
</body>
</html>
